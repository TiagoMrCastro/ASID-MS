server:
  port: 8080

spring:
  application:
    name: order-service

  datasource:
    url: jdbc:mariadb://order-db:3306/orderdb
    username: root
    password: secret
    driver-class-name: org.mariadb.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.MariaDBDialect
